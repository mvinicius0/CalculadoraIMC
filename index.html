<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="box">
            <h1>Calcule seu IMC</h1>
                <form id="formulario" class="form" action="">
                    <label class="label-peso" for="peso">Peso</label>
                    <Input class="peso" id="peso" type="text" name="peso" placeholder="KG"></Input>
                    <label class="label-altura" for="altura">Altura</label>
                    <Input class="altura" id="altura" type="text" name="altura" placeholder="CM"></Input>
                    <button class="btn-button">Enviar</button>
                </form>
                <div id="resultado"></div>
                   
        </div>

    </div>

    <script src="/assets/js/main.js"></script>
</body>
</html>
